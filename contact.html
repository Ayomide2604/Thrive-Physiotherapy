		<script>
			document.addEventListener("DOMContentLoaded", function () {
				// Dynamically load header content
				fetch("partials/header.html")
					.then((response) => response.text())
					.then((data) => {
						document.getElementById("header").innerHTML = data;
						// Initialize off-canvas menu after header is loaded
						initOffCanvasMenu();
					});
				fetch("partials/footer.html")
					.then((response) => response.text())
					.then((data) => {
						document.getElementById("footer").innerHTML = data;
						// Initialize off-canvas menu after header is loaded
						initOffCanvasMenu();
					});

				// Dynamically load off-canvas content
				fetch("partials/offcanvas.html")
					.then((response) => response.text())
					.then((data) => {
						document.getElementById("off-canvas").innerHTML = data;
						// Initialize off-canvas menu after off-canvas is loaded
						initOffCanvasMenu();
					});

				function initOffCanvasMenu() {
					// Add your off-canvas menu initialization code here
					const canvasOpen = document.querySelector(".canvas__open");
					const offCanvasMenu = document.querySelector(
						".offcanvas-menu-wrapper"
					);
					const offCanvasOverlay = document.querySelector(
						".offcanvas-menu-overlay"
					);

					if (canvasOpen && offCanvasMenu && offCanvasOverlay) {
						canvasOpen.addEventListener("click", () => {
							offCanvasMenu.classList.add("active");
							offCanvasOverlay.classList.add("active");
						});

						offCanvasOverlay.addEventListener("click", () => {
							offCanvasMenu.classList.remove("active");
							offCanvasOverlay.classList.remove("active");
						});
					} else {
						console.error("Off-canvas menu elements not found.");
					}
				}
			});
		</script>


<script>
	document.addEventListener("DOMContentLoaded", function () {
		const whatsappFloat = document.getElementById("whatsappFloat");
		const whatsappChatBox = document.getElementById("whatsappChatBox");
		const closeChatBox = document.getElementById("closeChatBox");
		const sendWhatsappMessage = document.getElementById(
			"sendWhatsappMessage"
		);
		const whatsappMessage = document.getElementById("whatsappMessage");
		const phoneNumber = "+2348126660484"; // Replace with your phone number

		whatsappFloat.addEventListener("click", function () {
			whatsappChatBox.style.display = "block";
		});

		closeChatBox.addEventListener("click", function () {
			whatsappChatBox.style.display = "none";
		});

		sendWhatsappMessage.addEventListener("click", function () {
			const message = whatsappMessage.value;
			const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(
				message
			)}`;
			window.open(whatsappURL, "_blank");
		});
	});
</script>
